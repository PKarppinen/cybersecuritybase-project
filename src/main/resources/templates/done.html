<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thank you!</title>
    </head>
    <body>

        <h1>Thank you! You have been signed up to the event!</h1>
        
        <h3>You signed up by the name:</h3>
        <span th:text="${signupName}">signupName</span>
        <h3>And by the address:</h3>
        <span th:utext="${signupAddress}">signupAddress</span>
        
    </body>
</html>
